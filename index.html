<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #008CBA;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #575757;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenidos a Mi Página Web</h1>
    <p>Este es un sitio de ejemplo con HTML básico</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <h2>Sobre nosotros</h2>
    <p>Esta es una página de ejemplo hecha con HTML y un poco de CSS.</p>
    <img src="https://via.placeholder.com/600x300" alt="Imagen de ejemplo" style="width:100%; max-width:600px;">
  </main>

  <footer>
    <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
